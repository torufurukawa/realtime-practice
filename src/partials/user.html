<div class="jumbotron">
  <h3>{{name}}'s Dashboard</h3>
</div>

<div class="row">
  <div class="col-md-4" ng-repeat="val in ['X', 'Y', 'Z']">
    <button
      class="btn btn-block disabled"
      ng-class="{'btn-primary': currentStatus==val, 'btn-default': currentStatus!=val}">
      {{val}}
    </button>
  </div>
</div>
