<!DOCTYPE HTML>
<html>
  <head>
    <title>Operator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
  <body style="margin-top: 10px;">
    <div id="demo" class="container">
      <h3>Operator</h3>

      <div class="row">
        <div class="col-md-4"><button class="btn btn-default btn-block" id="x">X</button></div>
        <div class="col-md-4"><button class="btn btn-default btn-block" id="y">Y</button></div>
        <div class="col-md-4"><button class="btn btn-default btn-block" id="z">Z</button></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="mqttws31.js"></script>
    <script src="config.js"></script>
    <script src="common.js"></script>
    <script>
      var topic = config.sango_user + "/data";
      var sango = new Sango(config.sango_server,
                            config.sango_user, config.sango_pass);

      $("#x").click(function() {sango.publish(topic, "X");});
      $("#y").click(function() {sango.publish(topic, "Y");});
      $("#z").click(function() {sango.publish(topic, "Z");});

      sango.connect('operator',
                    function(data){console.log('success'); console.log(data);},
                    function(data){console.log('failure'); console.log(data);});
    </script>
  </body>
</html>
